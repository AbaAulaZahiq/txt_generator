<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text ke File .txt</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Masukkan Teks untuk Dijadikan File .txt</h2>
        <input type="text" id="fileName" placeholder="Masukkan nama file">
        <textarea id="textArea" rows="10" placeholder="Tulis teks di sini..."></textarea>
        <button type="button" onclick="downloadText()">Simpan sebagai .txt</button>
    </div>

    <script>
        function downloadText() {
            let fileName = document.getElementById("fileName").value.trim();
            const text = document.getElementById("textArea").value;
            const blob = new Blob([text], { type: "text/plain" });
            const url = URL.createObjectURL(blob);

            if (!fileName) fileName = 'hasil_text';
            if (!fileName.endsWith('.txt')) fileName += '.txt';

            const a = document.createElement("a");
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
